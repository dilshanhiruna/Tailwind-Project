<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-gray-600 font-body">
    <!--content wrapper-->
    <div class="md:grid grid-cols-5">
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-200">
                        <a class="hover:text-gray-700" href="/">Food Ninja</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="py-1">
                        <a href="#"
                            class="px-4 flex justify-end border-r-4 border-white hover:border-primary hover:text-gray-700"><span>Home</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 ml-2" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">

                    <li class="py-1">

                            class="px-4 flex justify-end  border-r-4 border-white hover:border-primary hover:text-gray-700"><span>About</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 ml-2" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg></a>
                    </li>
                    <li class="py-1">
                        <a href="#"
                            class="px-4 flex justify-end  border-r-4 border-white hover:border-primary hover:text-gray-700"><span>Contact</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 ml-2" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg></a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--end nav-->
        <main class="px-16  md:col-span-4 mt-20">
            <div class="flex justify-center md:justify-end ">
                <a href="#" class="btn border-primary md:border-2 text-primary hover:bg-primary hover:text-white transition ease-out duration-500">Log
                    in</a>
                <a href="#"
                    class="btn border-primary  md:border-2 text-primary ml-2 hover:bg-primary hover:text-white transition ease-out duration-500">Sign
                    up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Receipes</h2>
                <h3 class="text-2 font-semibold">For Cooks</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Receipes</h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!--cards goes here-->
                    <div class="card hover:shadow-lg">
                        <img class="h-32 sm:h-48 w-full object-cover"
                            src="/public/image/773cccf0-5df2-4ce2-8db3-4066262c5a5e_rw_1200.jpg" alt="">
                        <div class="m-4">
                            <span>5 Bean Chilli Stew</span>
                            <span class="block text-gray-500 text-sm">Receipe by Marina</span>
                        </div>
                        <div class="badge">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 inline-block" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 min</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">
                        <img class="h-32 sm:h-48 w-full object-cover" src="/public/image/MG_3869.jpg" alt="">
                        <div class="m-4">
                            <span>Veg Noodles</span>
                            <span class="block text-gray-500 text-sm">Receipe by Senorita</span>
                        </div>
                        <div class="badge">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 inline-block" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 min</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <img class="h-32 sm:h-48 w-full object-cover" src="/public/image/1510694267044.jpeg" alt="">
                        <div class="m-4">
                            <span>Grilled Meat</span>
                            <span class="block text-gray-500 text-sm">Receipe by Ariyana</span>
                        </div>
                        <div class="badge">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 inline-block" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 min</span>
                        </div>
                    </div>



                </div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
                <div class="mt-8">
                    <!--cards goes here-->
                </div>

                <div class="flex justify-center">
                    <div class="btn bg-secondary-100 text-secondary-200 transform  hover:opacity-50 transition ease-out duration-300">Load more</div>
                </div>

            </div>

        </main>
    </div>

    <script src="index.js"></script>

</html>
